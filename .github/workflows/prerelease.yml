name: Nerdaxe Pre-Release

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_step.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build web dist
        working-directory: ./main/http_server/axe-os
        run: |
          npm ci
          npm run build
      - name: Build PlatformIO Project
        run: GITHUB_ACTIONS="true" pio run
      - name: Archive built binaries
        uses: actions/upload-artifact@v4
        with:
          name: built-binaries-${{ github.sha }}
          path: .pio/build/*/*.bin
          if-no-files-found: error
      - name: Get version
        id: version_step
        run: echo "version=`cat main/version.h | grep CURRENT_VERSION | awk -F\\" '{print $2}'`" >> $GITHUB_OUTPUT

  prerelease:
    needs: build
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Download built binaries
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/binaries
          name: built-binaries-${{ github.sha }}
      - name: Rename built binaries
        run: find ${{ github.workspace }}/binaries -mindepth 2 -maxdepth 3 -type f -name "*.bin" -exec sh -c 'cp "$0" "${{ github.workspace }}/binaries/$(basename $(dirname "$0"))_$(basename $0)"' {} \;
      - name: Pre-release
        uses: softprops/action-gh-release@v2
        with:
          name: nerdaxe-prerelease-${{ needs.build.outputs.version }}
          tag_name: nerdaxe-prerelease-${{ needs.build.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          prerelease: true
          fail_on_unmatched_files: true
          files: ${{ github.workspace }}/binaries/*.bin

